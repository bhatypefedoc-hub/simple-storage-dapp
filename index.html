<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleStorage DApp - Lab Work</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #2c3e50; }
        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            margin: 10px 5px 10px 0;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #2980b9; }
        button:disabled { 
            background: #bdc3c7; 
            cursor: not-allowed; 
        }
        #messageDisplay { 
            padding: 15px; 
            background: #ecf0f1; 
            border-radius: 5px; 
            margin-top: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        .contract-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #3498db;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Лабораторная работа: Взаимодействие с контрактом</h1>
    
    <div class="contract-info">
        <strong>Контракт:</strong> SimpleStorage<br>
        <strong>Адрес:</strong> 0x688c0611a5691B7c1F09a694bf4ADfb456a58Cf7<br>
        <strong>Сеть:</strong> Sepolia Testnet<br>
        <strong>Функции:</strong> setMessage(), getMessage()
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Введите новое сообщение для контракта">
        <button id="setMessageButton">Установить сообщение</button>
        <button id="getMessageButton">Получить сообщение</button>
    </div>

    <p><strong>Текущее сообщение в контракте:</strong></p>
    <div id="messageDisplay">-</div>

    <div id="statusMessage"></div>

    <script src="script.js"></script>
</body>
</html>
